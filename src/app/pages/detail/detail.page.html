<ion-header>
  <ion-toolbar>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form  [formGroup]="updateSongForm" (submit)= "updateSong()" >
    <ion-item>
      <ion-label stacked> Nombre de la canción </ion-label>
      <ion-input formControlName="songName"  type="text" value="{{ song.songName }}" placeholder="Como se llama la canción? "> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Nombre del Artista </ion-label>
      <ion-input formControlName="artistName"  type="text" value="{{ song.artistName }}" placeholder="Quien es el interprete? "> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Album</ion-label>
      <ion-input formControlName="albumName"  type="text" value="{{ song.albumName }}" placeholder="Cual es el nombre del album? "> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descripción</ion-label>
      <ion-input formControlName="songDescription"  type="text" value="{{ song.songDescription }}" placeholder=" De que se trata la canción? "> </ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" >Editar canción </ion-button>
    
    <ion-button expand="block"  (click)="deleteSong()"> Eliminar Cancion </ion-button>
  </form>

  </ion-content>
