<ion-header>
  <ion-toolbar>
    <ion-title>Crear Estudio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  [formGroup]="createRecordingStudioForm" (submit)= "createRecordingStudio()" >
    <ion-item>
      <ion-label stacked> Nombre del estudio </ion-label>
      <ion-input formControlName="nameRecording"  type="text" placeholder="Como se llama el estudio de grabacion? "> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> tipo de melodias </ion-label>
      <ion-input formControlName="typeOfMelody"  type="text" placeholder="Que melodias maneja principalmente el estudio? "> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Cabinas</ion-label>
      <ion-input formControlName="numberOfCabins"  type="text" placeholder="Cuantas cabinas de grabacion tiene el estudio? "> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Gerente</ion-label>
      <ion-input formControlName="owner"  type="text" placeholder="Quien es el gerente del estudio? "> </ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" >Agregar Estudio de grabacion </ion-button>
  </form>
    
</ion-content>
