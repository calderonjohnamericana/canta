<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/create']">
        <ion-icon name="add" >    </ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/createRecordingStudio']">
        <ion-icon name="add" >  </ion-icon> Recording Studio
      </ion-button>
    </ion-buttons>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-card *ngFor="let song of songList | async " routerLink="/detail/{{song.id}}">
    <ion-card-header>
      {{song.songName}}
    </ion-card-header>
    <ion-card-content>
      Nombre del artista: {{song.artistName}}
      Id: {{song.id}}
    </ion-card-content>
  </ion-card>

  <ion-item-divider></ion-item-divider>
  
  <ion-card *ngFor="let recordingStudio of recordingStudioList | async " routerLink="/detailRecordingStudio/{{recordingStudio.id}}">
    <ion-card-header>
      {{recordingStudio.nameRecording}}
    </ion-card-header>
    <ion-card-content>
      Gerente: {{recordingStudio.owner}}
      Id: {{recordingStudio.id}}
    </ion-card-content>
  </ion-card>
</ion-content>
